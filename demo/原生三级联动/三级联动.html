<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三级联动</title>
	<link rel="stylesheet" href="三级联动.css">
</head>
<body>
	

	<ul>
		<li>
			<div class="label"><p>省会</p></div>

				<option value="2"></option>
				<option value="3"></option>

		</li>

		<li>
			<div class="label"><p>地区</p></div>

		</li>
	</ul>



	<script src="info.js"></script>
	<script src="三级联动.js"></script>

</html>
