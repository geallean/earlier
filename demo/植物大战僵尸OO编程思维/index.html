		1.OOA analysis 面向对象程序分析 
						分析需求中有哪些对象，对象中有哪些属性和方法，以及对象和对象之间的关系
		2.OOD Design  面向对象设计
						对上一步OOA中产生的结果进行进一步优化求精，去掉不必要的类和对象，以及不必要的属性和方法
		3.OOP programing 面向对象编程
						使用支持面向对象特性的编程语言完成分析的代码实现
